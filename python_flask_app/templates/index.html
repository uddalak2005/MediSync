
<!DOCTYPE html>
<html>
<head>
    <title>Hospital Stay Duration Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Hospital Stay Duration Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Department">Department:</label>
                <input type="text" id="Department" name="Department" required>
            </div>
            <div class="form-group">
                <label for="Ward Type">Ward Type:</label>
                <input type="text" id="Ward Type" name="Ward Type" required>
            </div>
            <div class="form-group">
                <label for="Bed Grade">Bed Grade:</label>
                <input type="number" id="Bed Grade" name="Bed Grade" required>
            </div>
            <div class="form-group">
                <label for="City Code Patient">City Code Patient:</label>
                <input type="number" id="City Code Patient" name="City Code Patient" required>
            </div>
            <div class="form-group">
                <label for="Type of Admission">Type of Admission:</label>
                <input type="text" id="Type of Admission" name="Type of Admission" required>
            </div>
            <div class="form-group">
                <label for="Severity of Illness">Severity of Illness:</label>
                <input type="text" id="Severity of Illness" name="Severity of Illness" required>
            </div>
            <div class="form-group">
                <label for="Visitors with Patient">Visitors with Patient:</label>
                <input type="number" id="Visitors with Patient" name="Visitors with Patient" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age" required>
            </div>
            <input type="submit" value="Predict" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
